function submitIeAddress() {

document.getElementById('Start-Search').style.background='#ffffff';

if (document.getElementById('Start-Search').value == '') {
document.getElementById('Start-Search').style.background='url(\'images/start-search-bg.jpg\')';
}
}


function doStartSearch() {

inCmd = document.getElementById('Start-Search').value;
inCmd = inCmd.toLowerCase();

doneSomething = 0;
errorMsg = 'Command not recognized\n\nCurrent recognized command(s):\nCmd\nNotepad\nSurvey\n\nnote: Commands are not case sensitive.';

if (inCmd == 'cmd') {
fShowWindow('Command');
doneSomething = 1;
}

if (inCmd == 'notepad') {
fShowWindow('notepad');
doneSomething = 1;
}

if (inCmd == 'survey') {
document.getElementById('Survey').style.visibility = 'visible';
doneSomething = 1;
}

if (doneSomething == 1) {
document.getElementById('Start-Search').value = '';
document.getElementById('Start-Search').style.background='url(\'images/start-search-bg.jpg\')';
fCloseWindow('start');
}

if (doneSomething == 0) { alert(errorMsg); }
}



function updateTime() {


curTime = new Date();
T = 'AM';
outTime = '';

H = curTime.getHours();
if (H > 12) {
H = H - 12;
T = 'PM';
}

H1 = H / 10;
H1 = Math.floor(H1);

H2 = H - (H1 * 10);

if (H2 == 0) {
H1 = 1;
H2 = 2;
}


M = curTime.getMinutes();

M1 = M / 10;
M1 = Math.floor(M1);

M2 = M - (M1 * 10);


if (H1 > 0) { outTime = outTime + '<img src="images/' + H1 + '.jpg" width="6" height="9">'; }

outTime = outTime + '<img src="images/' + H2 + '.jpg" width="6" height="9">';
outTime = outTime + '<img src="images/colon-Clock.jpg" width="3" height="9">';
outTime = outTime + '<img src="images/' + M1 + '.jpg" width="6" height="9">';
outTime = outTime + '<img src="images/' + M2 + '.jpg" width="6" height="9">';
outTime = outTime + '<img src="images/' + T + '.jpg" width="21" height="9">';



document.getElementById('Clock-Time').innerHTML = outTime;

}


var ClockInt;
updateTime();

ClockInt = window.setInterval('updateTime()', 10000);
